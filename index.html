<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow</title>
    <style>

        body {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #030303;
        }

        header{
            background-color: yellow;
            display: inline-block;
            width: 800px;
            margin-top: 150px;
            margin-left: calc((100% - 800px) / 2); /*--must be spaces between math operators*/
        }

        header>img {
            margin-left: 20px;
            height: 15px;
            float: left;
        }

        header>nav>a {
            margin-left: 50px;
            text-decoration: none;
            font-size: 10px;
            text-transform: uppercase;
            padding: 3px;
            padding-left: 11px;
            padding-right: 11px;
            border-radius: 25px;
            background-color: pink;
        }

        nav>a:nth-child(5){
            float: right;
        }

        nav>a:nth-child(4){
            float: right;
            margin-right: 50px;
        }


        main {
            display: inline-block;
            width: 800px;
            margin-top: 10px;
            margin-left: calc((100% - 800px) / 2); /*--must be spaces between math operators*/
        }

        nav>a:hover {
            background-color: #8ADDAF;
            color: white;
            text-transform: lowercase;
        }

        main>div {
            width: 35%;
            float: left;
        }

        main>img {
            width: 65%;
            float: right;
        }

    </style>
</head>
<body>
    <header>
        <img src="./img/logo.webp" alt="Logo">
        <nav>
            <a href="#">Menu</a>
            <a href="#">Info</a>
            <a href="#">About</a>
            <a href="#">Sign up</a>
            <a href="#">Sign in</a>
        </nav>
        <!--logo + nav + form-->
    </header>
    <main>
        <div>
           CONTENT
        </div>
        <img src="./img/pieva.webp" alt="Meadow">
    </main>
</body>
</html>
